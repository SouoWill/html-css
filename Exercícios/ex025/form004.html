<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            border-radius: 5px;
        }
        .en {
            margin: 5px;
            padding: 5px;
        }
        legend {
            margin: 5px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <input type="text" name="nome" id="nome" placeholder="Seu Nome" minlength="4"  maxlength="20" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email"  placeholder="ex: olamundo@gmail.com" required autocomplete="email">
            </div>
            <div>
                <label for="tel">Telefone: </label>
                <input type="tel" name="tel" id="tel" required placeholder="ex: (xx)xxxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar" class="en">
            <input type="reset" value="Resetar" class="en">
        </div>
    </form>
</body>
</html>
