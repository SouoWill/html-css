<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>
        Veja algumas tags passando o mousse sobre elas.
    </p>
    <ul type="square">
        <abbr title="Tag &lt;p>"><li>Paragrafos</li></abbr>
        <abbr title="Tag &lt;h1> até &lt;h6>"><li>Titulos</li></abbr>
        <abbr title="Tag &lt;br>"><li>Quebras de linhas</li></abbr>
        <abbr title="Tag &lt;img>"><li>Imagens</li></abbr>
        <abbr title="Tag &lt;ol>"><li>Lista ordenada</li></abbr>
        <abbr title="Tag &lt;ul>"><li>Lista não-ordenada</li></abbr>
        <abbr title="Tag &lt;mark>"><li>Texto marcado</li></abbr>
    </ul>
</body>
</html>
