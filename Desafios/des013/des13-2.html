<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>des13</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
        }
        table {
            width: 200px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">1</td>
            <td rowspan="4">2</td>
        </tr>
        <tr>
            <td rowspan="5">3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>         
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>            
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td colspan="4">13</td>
        </tr>
    </table>
</body>
</html>
