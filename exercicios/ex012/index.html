<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            background-color: rgb(142, 102, 180);
        }
    </style>
</head>
<body>
    <h1>Inserindo Videos</h1>
    <p>
        Esteve video está hospedado no meu próprio servidor
    </p>
    <video controls width="200" loop>
        <source src="media/meu-bem.mp4" type="video/mp4">
        <source src="media/Meu-Bem.webm" type="video/webm">
    </video>

    <h1>Inserido videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wCMzj9Gzyt0" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
